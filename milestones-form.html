<html>
  <head>
    <link rel="stylesheet" type="text/css" href="base.css">
  </head>
  <body>
    <style>
      section {
        border-bottom: 1px solid var(--grey-area);
      }

      .dropdown-icon {
        width: 24px;
        height: 24px;
      }

      .dropdown-postfix {
        display: inline-flex;
        margin-left: -14px;
        height: 37px;
      }
      
      .milestone__template-form {
        max-width: 650px;
        padding: var(--sp-m);
        border: 1px solid var(--grey-area);
        border-radius: 8px;
      }

      .radio-copy {
        color: var(--slate);
      }

      .hide {
        display: none;
      }
    </style>
    <div class="wrapper">


      <section class="ui-mock mt-xl pb-xl">

        <h2 class="heading2 mb-xl">Milestone Template Form</h2>

        <form class="milestone__template-form" id="milestone-template-form">

          <p class="bodyMainBold mb-m">The first milestone date will be:</p>

          <div class="flex flex-align-center mb-m">
            <div class="radioWrapper">
              <input class="radioInput fullSizeAbsolute" name="milestone-date" type="radio" value="variable" />
              <div class="customIndicator fullSizeAbsolute"></div>
            </div>
            <div class="ml-s">
              <label class="bodyLeadBold mb-m">Client enrollment date</label>
              <p class="bodyMain radio-copy">The date of the first milestone will be the day your client enrolls in your coaching service.</p>
            </div>
          </div>

          <div class="flex flex-align-center mb-xl">
            <div class="radioWrapper">
              <input class="radioInput fullSizeAbsolute" name="milestone-date" type="radio" value="fixed" />
              <div class="customIndicator fullSizeAbsolute"></div>
            </div>
            <div class="ml-s">
              <label class="bodyLeadBold mb-m">Fixed date</label>
              <p class="bodyMain radio-copy">The date of the first milestone will be on a specific date.</p>
              <div class="inputRow flex flex-align-center mr-xs mt-xs"> 
                <input type="date" class="input bodyMainBold" id="time" />
              </div>
            </div>
          </div>

          <p class="bodyMainBold mb-m">This milestone will happen:</p>
          <div class="flex flex-wrap flex-align-center">

            <div class="inputRow flex flex-align-center mr-xs">
              <select class="input bodyMainBold" id="interval">
                <option value="one-time">One time</option>
                <option value="weekly">Weekly</option>
                <option value="bi-weekly">Bi-weekly</option>
                <option value="monthly">Monthly</option>
              </select>
              <div class="postfix dropdown-postfix flex-align-center">
                <svg class="dropdown-icon" id="icon__ArrowTableDropdown" viewBox="0 0 24 24">
                  <path d="M9.91421 9.5C9.02331 9.5 8.57714 10.5771 9.20711 11.2071L11.7929 13.7929C12.1834 14.1834 12.8166 14.1834 13.2071 13.7929L15.7929 11.2071C16.4229 10.5771 15.9767 9.5 15.0858 9.5L9.91421 9.5Z" fill="CurrentColor"></path>
                </svg>
              </div>
            </div>

            <span class="mr-xs">, at</span>

            <div class="inputRow flex flex-align-center mr-xs"> 
              <input type="time" class="input bodyMainBold" id="time" />
            </div>

            <span class="mr-xs">,</span>

            <div class="inputRow flex flex-align-center mr-xs"> 
              <input type="number" class="input bodyMainBold" id="day-interval" />
            </div>

            <span class="bodyLead mr-xs" id="one-time-copy">days after the previous milestone.</span>  

            <span class="bodyLead mr-xs hide" id="recurring-copy">times.</span>

          </div>

          <button class="bodyMainBold mt-m">Create template</button>

        </form>

      </section>

    </div>
  </body>
  <script src="milestones-template.js"></script>
</html>
